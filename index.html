function bigsee(n){
           var jiedian=document.getElementsByClassName('suoluekuang');

function checkcheck(){

             for (i=0;i<evev.length;i++){

             document.getElementsByClassName('kuang')[j].src=evev[i].value;
             j=j+1;
             }
             else{smallsee(0)}
             }
             }
