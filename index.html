<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>

<meta charset="utf-8"> 
<title>Welcome to luo</title> 
<style>
* {
    box-sizing: border-box;
}
#header {
    background-color:#2F4F4F   ;
    color:white;
    text-align:center;
    padding:5px;
    height:100px;
    font-size:50px;
}
#nav {
    line-height:30px;
    background-color:#008080 ;
    height:650px;
    width:12%;
    float:left;
    padding:5px;	      
}
#section ,#section1{
    background-color:#20B2AA;
    width:88%;
    height:650px; 
    float:left;
    padding:10px;
    overflow:scroll;    
}
#footer {
    background-color:#2F4F4F;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* 定位 "下一张" 按钮靠右 */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
.mySlides {display:none}
/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
</style>
<div id='header' >文件存档导航</div>
</head>
<div  id='nav' style='text-align:center;'>
<b style='font-size:20px;'>文件列表菜单</b>
</div>
<div id=section>
<h1 style='color:black;text-align:center;'>简介</h1>
</div>
